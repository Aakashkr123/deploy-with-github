                    <form id="contact_us_form">

                        <!-- FLOATING LABEL: Name Input -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="inputName"
                                placeholder="John Doe" name='name'>

                        <!-- FLOATING LABEL: Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-lg" id="inputEmail"

                        </div>

                        <!-- FLOATING LABEL: Phone Number Input -->
                        <div class="form-floating mb-3">

                        </p>
                        <!-- Muted Text -->

                        </div>

    <script>


        const form = document.getElementById('contact_us_form');
        const scriptURL = 'https://formspree.io/f/mblqlzaw';



        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = form.querySelector('button');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    // This one line shows a beautiful modal
                    Swal.fire({
                        icon: 'error',
                        title: 'Success!',
                        // Use the 'html' property to include a link
                        html:
                            'Your submission has been received! <br>' +
                            'You can now <a href="../index.html">return to the homepage</a>.',
                    });
                    // Optional: reset the form and re-enable the button
                    form.reset();
                    submitButton.textContent = 'Submit';
                    submitButton.disabled = false;
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        // Use the 'html' property to include a link
                        html:
                            'Your submission has been received! <br>' +
                            'You can now <a href="../index.html">return to the homepage</a>.',
                    });

                    form.reset();
                    submitButton.textContent = 'Submit';
                    submitButton.disabled = false;
                    // window.location.replace('blog.html'); 
                });
        });
    </script>
